<!DOCTYPE html>
<html>
    <head>
        <title>Blackjack</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Blackjack</h1>
        <form id="player-form">
            <label for="player-name">Name:</label>
            <input type="text" id="player-name" required>
            <label for="player-chips">Chips:</label>
            <input type="number" id="player-chips" min="1" required>
            <button type="submit">Submit</button>
        </form>  
        
        <p id="message-el">Want to play a round?</p>
        <label for="bet-input">Place your bet:</label>
        <input type="number" id="bet-input" value="0" min="0" />
        <button id="place-bet" onclick="placeBet()">Place Bet</button>
        <div id="player-container">
            <p id="player-el"></p>
            <p id="cards-el">Cards:</p>
            <p id="sum-el">Sum:</p>
        </div>
        <div id="dealer-container">
            <p id="dealer-cards-el">Dealer Cards:</p>
            <p id="dealer-sum-el">Dealer Sum:</p>
        </div>
        <button id="start-game" onclick="startGame()">Start Game</button>
        <button id="new-card" onclick="newCard()">New Card</button>
        <button id="new-player" onclick="newPlayer()" >New Player</button>
        <script src="index.js"></script>
    </body>
</html>
